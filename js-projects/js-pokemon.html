<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>Stephanie Hong</title>
</head>
<body>
    <div id="header"></div>

    <div class="main main-raised-page">
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <p>Enter a Pokemon ID:</p>
                        <input class="pokemon-input" type="text" name="poke-index">
                        <button class="submit-btn">Enter</button><br>
                        <p class="invalid-response"></p>
                    </div>
                    <div class="col-md-4">
                        <p>Your pokemon is:</p>
                        <p class="pokemon-name">Pokemon</p>
                    </div>
                    <div class="col-md-4">
                        <p>Abilites are:</p>
                        <p class="pokemon-ability">Unknown</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <button class="battle-start">Battle Simulator!</button>
                        <p class="battle-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./pokemon.js"></script>
</body>
</html>
